//dark's autoexec
//updated 10/21/20

//sensitivity
hud_scaling "1"
m_rawinput "1"
m_mouseaccel2 "0"
m_customaccel "0"
m_mousespeed 0

cl_updaterate 128
cl_cmdrate 128

//loading in
cl_forcepreload "0" 
cl_autohelp "0"
cl_disablehtmlmotd "1"
cl_showhelp "0"
cl_downloadfilter "nosounds"          

//disable eye effects
r_eyegloss "0" 
r_eyemove "0" 
r_eyeshift_x "0" 
r_eyeshift_y "0" 
r_eyeshift_z "0" 
r_eyesize "0" 
m_rawinput "1"

//custom binds
bind "mwheeldown" "+jump"
bind "space" "+jump"
bind MOUSE1 +attack
bind "z" "slot2"
bind "MOUSE3" "slot3"
bind r "+reload; r_cleardecals"
bind l sv_rethrow_last_grenade
bind n "noclip"
bindtoggle j "cl_draw_only_deathnotices"
bind "k" "toggle host_timescale 7 1"
bind "," "bot_add t"
bind "." "bot_add ct"
bind "o" "bot_place" 
bind "mouse3" "toggle bot_crouch 1 0; slot3
bind "p" "toggle bot_mimic 1 0"

//jumpthrow 
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind b +jumpthrow 

//tab opens netgraph and clears decals
//netgraph when tab
net_graph "1"
net_graphheight "9999"
bind "TAB" "+scorenet"
alias "+scorenet" "+showscores; net_graphheight 0;r_cleardecals"
alias "-scorenet" "-showscores; net_graphheight 9999"

//disables e to open buy menu
cl_use_opens_buy_menu 0
 
//max fps in menu and game
fps_max_menu "101"
fps_max "999" 

//minimizes viewmodel sway
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

//crosshair
cl_crosshairstyle 4
cl_crosshairsize 3
cl_crosshairthickness 1
cl_crosshairgap -2.5
cl_crosshair_drawoutline 0
cl_crosshair_outlinethickness 1
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshaircolor 5
cl_crosshaircolor_r 0
cl_crosshaircolor_g 255
cl_crosshaircolor_b 0
cl_crosshairalpha 5000
cl_crosshair_sniper_width "2"

//sound
voice_caster_enable "0"
voice_caster_scale "1"
voice_enable "1"
voice_forcemicrecord "1"
voice_mixer_boost "0"
voice_mixer_mute "0"
voice_mixer_volume "1.0"
voice_modenable "1"
voice_scale ".5"
voice_system_enable "1"
voice_threshold "2000"
volume "1"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_pitchquality "1"
dsp_enhance_stereo "0"

//server
rate "786432"
cl_updaterate "128"
cl_cmdrate "128" 
cl_interp "0"
cl_interp_ratio "1"
cl_predict "1"
cl_predictweapons "1"
cl_lagcompensation "1"

//radar
cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"
cl_radar_rotate "1"

//damage output above map
developer "1"    
con_filter_text "Damage given"    
con_filter_text_out "Player:"    
con_filter_enable "2"

//disables auto weapon switching
cl_autowepswitch "0"

//lets anyone join your private games
cl_join_advertise 2

//misc
cl_disablefreezecam "1"   
cl_disablehtmlmotd "1"
cl_downloadfilter "nosounds" 
cl_show_clan_in_death_notice "0"
cl_showloadout "1"
tv_nochat "1"
cl_autohelp "0"
cl_showhelp "0"
gameinstructor_enable "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"
net_steamcnx_allowrelay "1"   
net_client_steamdatagram_enable_override "1"
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
gameinstructor_enable "0"
cl_dm_buyrandomweapons "0"
cl_downloadfilter all
cl_allowdownload 1
cl_allowupload 1

host_writeconfig

